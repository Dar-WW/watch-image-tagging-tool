events {}
http {
    server {
        listen 8181;
        
        location /health {
            return 200 '{"result":true}';
            add_header Content-Type application/json;
        }
        
        # Allow endpoints - return true to allow ALL operations
        location ~ ^/v1/data/.*/allow$ {
            add_header Content-Type application/json;
            return 200 '{"result":true}';
        }
        
        # Filter endpoints - return empty array (no filtering = show all)
        location ~ ^/v1/data/.*/filter$ {
            add_header Content-Type application/json;
            return 200 '{"result":[]}';
        }
        
        # Default - allow everything
        location / {
            add_header Content-Type application/json;
            return 200 '{"result":true}';
        }
    }
}
