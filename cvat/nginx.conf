worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Increase body size for large file uploads
    client_max_body_size 1G;

    upstream cvat_server {
        server cvat_server:8080;
    }

    upstream cvat_ui {
        server cvat_ui:80;
    }

    server {
        listen 80;
        server_name localhost;

        # Proxy API requests to Django server
        location ~ ^/api/.*|^/git/.*|^/opencv/.*|^/analytics/.*|^/static/.*|^/admin/.*|^/documentation/.*|^/django-rq/.*|^/profiler/.*|^/git/.*$ {
            proxy_pass http://cvat_server;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 3600s;
        }

        # Serve UI for everything else
        location / {
            proxy_pass http://cvat_ui;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
